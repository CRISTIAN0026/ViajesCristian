<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Viajes Cristian</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(120deg, #007bff, #00c6ff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        header, footer {
            background-color: #fff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 40px;
        }

        footer {
            margin-top: 50px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- ENCABEZADO -->
    <header>
        <h1>Viajes Cristian ✈️</h1>
        <p>Formulario de Registro de Cliente</p>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="form-container">
                    <h3 class="text-center mb-4">Regístrate para tu próxima aventura</h3>

                    <!-- FORMULARIO -->
                    <form class="needs-validation" novalidate>
                        <!-- NOMBRE -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
                            <div class="invalid-feedback">
                                Por favor, ingresa un nombre válido.
                            </div>
                        </div>

                        <!-- CORREO -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                            <div class="invalid-feedback">
                                Ingresa un correo electrónico válido.
                            </div>
                        </div>

                        <!-- DESTINO -->
                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino favorito</label>
                            <select class="form-select" id="destino" name="destino" required>
                                <option value="">Selecciona un destino</option>
                                <option>Cartagena</option>
                                <option>San Andrés</option>
                                <option>Santa Marta</option>
                                <option>Medellín</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor selecciona un destino.
                            </div>
                        </div>

                        <!-- GÉNERO -->
                        <div class="mb-3">
                            <label class="form-label d-block">Género</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="masculino" value="M" required>
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="femenino" value="F">
                                <label class="form-check-label" for="femenino">Femenino</label>
                            </div>
                            <div class="invalid-feedback d-block">
                                Selecciona una opción.
                            </div>
                        </div>

                        <!-- INTERESES -->
                        <div class="mb-3">
                            <label class="form-label d-block">Intereses de viaje</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="playa" name="intereses" value="Playa">
                                <label class="form-check-label" for="playa">Playa</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="montaña" name="intereses" value="Montaña">
                                <label class="form-check-label" for="montaña">Montaña</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cultura" name="intereses" value="Cultura">
                                <label class="form-check-label" for="cultura">Cultura</label>
                            </div>
                        </div>

                        <!-- COMENTARIOS -->
                        <div class="mb-3">
                            <label for="comentarios" class="form-label">Comentarios o solicitudes especiales</label>
                            <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
                        </div>

                        <!-- BOTÓN -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom w-100">Enviar Registro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer>
        <p>&copy; 2025 Viajes Cristian. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validación Bootstrap -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
